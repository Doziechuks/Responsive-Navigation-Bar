<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Responsive Navbar</title>
  </head>
  <body>
    <div class="box">
      <nav class="nav-box">
        <img class="logo" src="images/logo1.png" alt="" />
        <ul class="nav-container">
          <li><a class="nav-content" href="#">home</a></li>
          <li><a class="nav-content" href="#">about us</a></li>
          <li><a class="nav-content" href="#">services</a></li>
          <li><a class="nav-content" href="#">products</a></li>
          <li><a class="nav-content" href="#">contact us</a></li>
        </ul>
        <div class="contact">
          <div class="phone">
            <i class="fa-solid fa-phone"></i>
            <p>123-678-2345</p>
          </div>
          <div class="phone">
            <i class="fa-solid fa-envelope"></i>
            <p>info@email.com</p>
          </div>
        </div>
      </nav>
    </div>

    <!-- ======mobile-logo-&-bar=======  -->
    <div class="mobile-logo-container">
      <div class="mobile-logo">
        <img class="logo" src="images/logo1.png" alt="" />
        <div class="nav-btn" id="nav-btn">
          <i class="fa-solid fa-bars fa-2x"></i>
        </div>
      </div>
    </div>

    <!-- =======mobile-view========= -->
      <nav class="mobile-box" id="mobile-nav">
        <ul class="mobile-container">
          <li><a class="mobile" href="#">home</a></li>
          <li><a class="mobile" href="#">about us</a></li>
          <li><a class="mobile" href="#">services</a></li>
          <li><a class="mobile" href="#">products</a></li>
          <li><a class="mobile" href="#">contact us</a></li>
        </ul>
        <div class="nav-btn2" id="nav-btn2">
          <i class="fa-solid fa-xmark fa-2x" id="xmark"></i>
        </div>
      </nav>
      <script src="index.js"></script>
  </body>
</html>
